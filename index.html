  <style>
    html, body {
      margin: 0;

    body {
      background-image: url("https://i.imgur.com/v1mcQMs.gif"); /*WHATEVER GO MY SCARAB*/
      background-repeat: repeat;
      background-size: auto; /* keep original tile size */
      animation: scroll-bg 30s linear infinite;

      }

      }

<body>
  <audio id="bgm" loop>
  <source src="https://files.catbox.moe/u3cnpc.mp3" type="audio/mpeg"> 
  <!-- sparkle sfX -->
</audio>


<script>
  const audio = document.getElementById("bgm");

  // start muted on first interaction (browser autoplay rules)
  document.addEventListener("click", () => {
    audio.play();
  }, { once: true });

  // pause/resume based on tab visibility
  document.addEventListener("visibilitychange", () => {
    if (document.hidden) {
      audio.pause();
    } else {
      audio.play();
    }
  });
</script>
